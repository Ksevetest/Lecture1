plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    testCompile group: 'io.cucumber', name: 'cucumber-core', version:  '4.8.0'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version:  '4.8.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version:  '4.8.0'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.5.4'


    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'


}
